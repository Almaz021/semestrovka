<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Подтверждение покупки</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
<h2>Здравствуйте, [[${username}]]!</h2>
<p>Вы успешно оформили покупку квартиры:</p>
<table style="border-collapse: collapse; width: 100%; max-width: 600px;">
    <tr>
        <td style="padding: 8px; border: 1px solid #ddd;"><strong>Название:</strong></td>
        <td style="padding: 8px; border: 1px solid #ddd;">[[${title}]]</td>
    </tr>
    <tr>
        <td style="padding: 8px; border: 1px solid #ddd;"><strong>Адрес:</strong></td>
        <td style="padding: 8px; border: 1px solid #ddd;">[[${address}]]</td>
    </tr>
    <tr>
        <td style="padding: 8px; border: 1px solid #ddd;"><strong>Цена:</strong></td>
        <td style="padding: 8px; border: 1px solid #ddd;">[[${price}]] ₽</td>
    </tr>
</table>
<p>Спасибо за покупку!</p>
</body>
</html>
