<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>История покупок</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>История покупок квартир</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Квартира</th>
        <th>Дата покупки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchases}">
        <td th:text="${purchase.id}">1</td>
        <td th:text="${purchase.user.username}">user123</td>
        <td th:text="${purchase.apartment.title}">Квартира</td>
        <td th:text="${purchase.purchaseDate}">01.01.2025</td>
    </tr>
    </tbody>
</table>
</body>
</html>
