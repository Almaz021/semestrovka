<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>История покупок</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>История покупок квартир</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Квартира</th>
        <th>Дата покупки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchases}">
        <td th:text="${purchase.id}">1</td>
        <td th:text="${purchase.user.username}">user123</td>
        <td th:text="${purchase.apartment.title}">Квартира</td>
        <td th:text="${purchase.purchaseDate}">01.01.2025</td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}" style="margin-top: 20px;">
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/purchases(page=${currentPage - 1}, size=${size})}">Назад</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/admin/purchases(page=${i}, size=${size})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'current-page' : ''"
           style="margin: 0 5px; text-decoration: none; font-weight: normal;"></a>
    </span>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/admin/purchases(page=${currentPage + 1}, size=${size})}">Вперёд</a>
</div>
</body>
</html>
