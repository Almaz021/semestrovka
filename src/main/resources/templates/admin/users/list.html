<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Управление пользователями</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Пользователи</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Текущая роль</th>
        <th>Изменить роль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">user</td>
        <td th:text="${user.role}">USER</td>
        <td>
            <form th:action="@{'/admin/users/' + ${user.id} + '/change-role'}" method="post">
                <label>
                    <select name="role">
                        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                        <option value="OPERATOR" th:selected="${user.role == 'OPERATOR'}">OPERATOR</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    </select>
                </label>
                <button type="submit">Сменить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}" style="margin-top: 20px;">
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/users(page=${currentPage - 1}, size=${size})}">Назад</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/admin/users(page=${i}, size=${size})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'current-page' : ''"
           style="margin: 0 5px; text-decoration: none; font-weight: normal;"></a>
    </span>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/admin/users(page=${currentPage + 1}, size=${size})}">Вперёд</a>
</div>

</body>
</html>
