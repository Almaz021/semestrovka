<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Квартиры</title>
    <style>
        .apartment-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .apartment-card:hover {
            background-color: #f5f5f5;
        }
        .filter-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- вставляем header -->
<div th:replace="~{fragments/header :: header}"></div>
<section>
    <h1>Список квартир</h1>

    <div class="filter-bar">
        <form th:action="@{/apartments}" method="get">
            <label>Мин. цена:
                <input type="number" name="minPrice" th:value="${minPrice}" />
            </label>
            <label>Макс. цена:
                <input type="number" name="maxPrice" th:value="${maxPrice}" />
            </label>
            <label>Сортировка по цене:
                <select name="sort">
                    <option value="" th:selected="${sort == null}">Нет</option>
                    <option th:value="price_asc" th:selected="${sort == 'price_asc'}">По возрастанию</option>
                    <option th:value="price_desc" th:selected="${sort == 'price_desc'}">По убыванию</option>
                </select>
            </label>
            <button type="submit">Применить</button>
        </form>
    </div>

    <div class="apartments-list">
        <div th:each="apartment : ${apartments}"
             class="apartment-card"
             th:onclick="'window.location.href=\'/apartments/' + ${apartment.id} + '\';'">
            <h2 th:text="${apartment.title}">Название квартиры</h2>
            <p th:text="${apartment.address}">Адрес</p>
            <p>Цена: <span th:text="${apartment.price}">0</span> ₽</p>
            <p>Комнат: <span th:text="${apartment.rooms}">0</span></p>
            <p>Площадь: <span th:text="${apartment.area}">0</span> кв.м.</p>
            <p>Этаж: <span th:text="${apartment.floor}">0</span></p>
        </div>
    </div>
</section>

<!-- вставляем footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
