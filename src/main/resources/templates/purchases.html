<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section>
    <h1>История покупок</h1>

    <div th:if="${#lists.isEmpty(purchases)}">
        <p>У вас пока нет покупок.</p>
    </div>

    <div th:if="${!#lists.isEmpty(purchases)}">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Квартира</th>
                <th>Адрес</th>
                <th>Цена</th>
                <th>Дата покупки</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.apartment.title}">Название</td>
                <td th:text="${purchase.apartment.address}">Адрес</td>
                <td th:text="${purchase.apartment.price}">0</td>
                <td th:text="${#temporals.format(purchase.purchaseDate, 'dd.MM.yyyy HH:mm')}">Дата</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
