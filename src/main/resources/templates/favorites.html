<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранные квартиры</title>
    <style>
        .apartment-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .apartment-card:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<section>
    <h1>Избранное</h1>

    <div th:if="${favorites.isEmpty()}">
        <p>У вас пока нет избранных квартир.</p>
    </div>

    <div class="apartments-list">
        <div th:each="apartment : ${favorites}"
             class="apartment-card"
             th:onclick="'window.location.href=\'/apartments/' + ${apartment.id} + '\';'">
            <h2 th:text="${apartment.title}">Название квартиры</h2>
            <p th:text="${apartment.address}">Адрес</p>
            <p>Цена: <span th:text="${apartment.price}">0</span> ₽</p>
            <p>Комнат: <span th:text="${apartment.rooms}">0</span></p>
            <p>Площадь: <span th:text="${apartment.area}">0</span> кв.м.</p>
            <p>Этаж: <span th:text="${apartment.floor}">0</span></p>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/callback-form.js}"></script>
</body>
</html>
