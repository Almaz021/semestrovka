<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<body>
<div th:fragment="header">
    <nav>
        <a th:href="@{/}">Главная</a> |
        <a th:href="@{/apartments}">Квартиры</a> |
        <a th:href="@{/favorites}">Избранное</a> |
        <a th:href="@{/appointments}">Просмотры</a> |
        <span sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Вход</a> |
        <a th:href="@{/register}">Регистрация</a>
      </span>
        <span sec:authorize="isAuthenticated()">
        <a th:href="@{/profile}">Профиль</a>
      </span>

        <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/apartments}">Управление квартирами</a>
      </span>

        <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/users}">Управление пользователями</a>
      </span>

        <span sec:authorize="hasRole('ADMIN') or hasRole('OPERATOR')">
        <a th:href="@{/operator/callback}">Заявки на звонки</a>
      </span>


        <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/purchases}">История покупок</a>
      </span>

        <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/viewing-requests}">Заявки на просмотр</a>
      </span>

    </nav>
    <hr/>
</div>
</body>
</html>
